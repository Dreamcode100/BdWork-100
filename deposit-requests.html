<!-- deposit-requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-blue-700 text-white p-4 text-xl font-bold">
    Deposit Requests
  </header>

  <main class="p-4">
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-2">Deposit Requests</div>
      <div class="overflow-x-auto max-h-[600px]">
        <table class="w-full text-sm border border-gray-300 rounded overflow-hidden min-w-[600px]">
          <thead class="bg-gray-100 sticky top-0 z-10">
            <tr>
              <th class="p-3 border border-gray-300 text-left">User Email</th>
              <th class="p-3 border border-gray-300 text-left">Amount (à§³)</th>
              <th class="p-3 border border-gray-300 text-left">Method</th>
              <th class="p-3 border border-gray-300 text-center">Status</th>
              <th class="p-3 border border-gray-300 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="depositRequestsTableBody">
            <tr><td colspan="5" class="p-4 text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      getDoc,
      increment,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const depositsTableBody = document.getElementById("depositRequestsTableBody");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadDepositRequests();
      }
    });

    async function loadDepositRequests() {
      try {
        const depositsCol = collection(db, "deposits");
        const depositsSnapshot = await getDocs(depositsCol);

        if (depositsSnapshot.empty) {
          depositsTableBody.innerHTML = `<tr><td colspan="5" class="p-4 text-center">No pending deposits</td></tr>`;
          return;
        }

        // Convert to array and sort by createdAt (newest first)
        const deposits = depositsSnapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .sort((a, b) => {
            const aTime = a.createdAt?.seconds || 0;
            const bTime = b.createdAt?.seconds || 0;
            return bTime - aTime;
          });

        let rowsHtml = "";

        for (const deposit of deposits) {
          const depositId = deposit.id;
          const userId = deposit.userId || "";
          const amount = deposit.amount || 0;
          const method = deposit.method || "N/A";
          const status = deposit.status || "pending";

          let userEmail = "N/A";
          try {
            const userDoc = await getDoc(doc(db, "users", userId));
            if (userDoc.exists()) {
              userEmail = userDoc.data().email || "N/A";
            }
          } catch (e) {
            console.warn("User not found:", userId);
          }

          rowsHtml += `
            <tr class="hover:bg-gray-50 border-t">
              <td class="p-3 border border-gray-300">${userEmail}</td>
              <td class="p-3 border border-gray-300">${amount}</td>
              <td class="p-3 border border-gray-300">${method}</td>
              <td class="p-3 border border-gray-300 text-center">
                ${status === "pending" ? "<span class='text-yellow-500'>Pending</span>" : status === "approved" ? "<span class='text-green-500'>Approved</span>" : "<span class='text-red-500'>Rejected</span>"}
              </td>
              <td class="p-3 border border-gray-300 text-center">
                ${status === "pending" ? `
                  <button onclick="updateDepositStatus('${depositId}', '${userId}', ${amount}, 'approved')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded transition">Approve</button>
                  <button onclick="updateDepositStatus('${depositId}', '${userId}', ${amount}, 'rejected')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded transition ml-2">Reject</button>
                ` : "N/A"}
              </td>
            </tr>
          `;
        }

        depositsTableBody.innerHTML = rowsHtml;
      } catch (error) {
        console.error("Error loading deposit requests:", error);
        depositsTableBody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-red-600">Error loading deposit requests</td></tr>`;
      }
    }

    window.updateDepositStatus = async function (depositId, userId, amount, status) {
      const confirmAction = confirm(`Are you sure you want to mark this deposit as ${status}?`);
      if (!confirmAction) return;

      try {
        const depositRef = doc(db, "deposits", depositId);
        await updateDoc(depositRef, { status });

        if (status === "approved") {
          const userRef = doc(db, "users", userId);
          await updateDoc(userRef, {
            balance: increment(amount)
          });
        }

        alert(`Deposit ${status} successfully.`);
        loadDepositRequests();
      } catch (error) {
        console.error("Error updating deposit status:", error);
        alert("Failed to update deposit status.");
      }
    };
  </script>
</body>
</html>
