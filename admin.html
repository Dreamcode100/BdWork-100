<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Requests - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-blue-800 text-white min-h-screen p-5 space-y-6 fixed lg:static top-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 z-50 shadow-lg">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold">Admin Panel</h2>
      <button id="closeSidebar" class="lg:hidden text-white text-2xl">
        <i class="fas fa-xmark"></i>
      </button>
    </div>
    <nav class="flex flex-col space-y-4 text-sm">
      <a href="admin.html" class="flex items-center space-x-3 hover:bg-blue-700 p-2 rounded transition">
        <i class="fas fa-home"></i><span>Dashboard</span>
      </a>
      <a href="admin-tasks.html" class="flex items-center space-x-3 hover:bg-blue-700 p-2 rounded transition">
        <i class="fas fa-clipboard-list"></i><span>Task Manage</span>
      </a>
      <a href="pro-settings.html" class="flex items-center space-x-3 hover:bg-blue-700 p-2 rounded transition">
        <i class="fas fa-clipboard-list"></i><span>Pro Account Manage</span>
      </a>
      <a href="users.html" class="flex items-center space-x-3 hover:bg-blue-700 p-2 rounded transition">
        <i class="fas fa-users"></i><span>Users</span>
      </a>
      <a href="#" class="flex items-center space-x-3 bg-blue-700 p-2 rounded transition">
        <i class="fas fa-wallet"></i><span>Deposit Requests</span>
      </a>
      <a href="withdraw-requests.html" class="flex items-center space-x-3 hover:bg-blue-700 p-2 rounded transition">
        <i class="fas fa-money-check-alt"></i><span>Withdraw Requests</span>
      </a>
      <a href="admin-withdraw-history.html" class="flex items-center space-x-3 hover:bg-blue-700 p-2 rounded transition">
        <i class="fas fa-clock-rotate-left"></i><span>Withdraw History</span>
      </a>
      <button id="logoutBtn" class="flex items-center space-x-3 hover:bg-red-600 p-2 rounded mt-10 transition">
        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
      </button>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-grow w-full lg:ml-64 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-30">
      <div class="flex items-center space-x-4">
        <button id="openSidebar" class="lg:hidden text-2xl">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-xl font-bold">Deposit Requests</h1>
      </div>
    </header>

    <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">
      <div class="bg-white shadow rounded p-4">
        <div class="overflow-x-auto">
          <table class="w-full text-sm border border-gray-300 rounded overflow-hidden">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-3 border border-gray-300 text-left">User Email</th>
                <th class="p-3 border border-gray-300 text-left">Amount (à§³)</th>
                <th class="p-3 border border-gray-300 text-left">Status</th>
                <th class="p-3 border border-gray-300 text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="depositRequestsBody">
              <tr><td colspan="4" class="p-4 text-center text-gray-500">Loading deposit requests...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase and Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = { /* your config here */ };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const depositRequestsBody = document.getElementById("depositRequestsBody");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadDepositRequests();
      }
    });

    async function loadDepositRequests() {
      try {
        const snapshot = await getDocs(collection(db, "depositRequests"));
        if (snapshot.empty) {
          depositRequestsBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">No deposit requests found.</td></tr>`;
          return;
        }

        let rows = "";
        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          rows += `
            <tr class="hover:bg-gray-50">
              <td class="p-3 border border-gray-300">${data.email || "Unknown"}</td>
              <td class="p-3 border border-gray-300">${data.amount || 0}</td>
              <td class="p-3 border border-gray-300">${data.status || "pending"}</td>
              <td class="p-3 border border-gray-300 text-center space-x-2">
                <button class="approve-btn bg-green-500 text-white px-3 py-1 rounded" data-id="${docSnap.id}">Approve</button>
                <button class="reject-btn bg-red-500 text-white px-3 py-1 rounded" data-id="${docSnap.id}">Reject</button>
              </td>
            </tr>
          `;
        }

        depositRequestsBody.innerHTML = rows;

        document.querySelectorAll(".approve-btn").forEach(btn => {
          btn.addEventListener("click", () => handleStatusUpdate(btn.dataset.id, "approved"));
        });

        document.querySelectorAll(".reject-btn").forEach(btn => {
          btn.addEventListener("click", () => handleStatusUpdate(btn.dataset.id, "rejected"));
        });

      } catch (error) {
        console.error("Error loading deposit requests:", error);
        depositRequestsBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-600">Error loading requests</td></tr>`;
      }
    }

    async function handleStatusUpdate(requestId, newStatus) {
      try {
        const requestRef = doc(db, "depositRequests", requestId);
        const requestSnap = await getDoc(requestRef);
        const requestData = requestSnap.data();

        if (newStatus === "approved") {
          const userRef = doc(db, "users", requestData.userId);
          const userSnap = await getDoc(userRef);
          const userData = userSnap.data();

          const updatedBalance = (userData.balance || 0) + (requestData.amount || 0);
          await updateDoc(userRef, { balance: updatedBalance });
        }

        await updateDoc(requestRef, { status: newStatus });
        alert(`Request ${newStatus}.`);
        loadDepositRequests();
      } catch (err) {
        console.error("Error updating request status:", err);
        alert("Error updating status.");
      }
    }

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const openSidebarBtn = document.getElementById("openSidebar");
    const closeSidebarBtn = document.getElementById("closeSidebar");

    openSidebarBtn.addEventListener("click", () => {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
    });

    closeSidebarBtn.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    });
  </script>
</body>
</html>
