<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-gray-100 via-gray-200 to-gray-100 min-h-screen text-gray-800">
  <main class="max-w-3xl mx-auto p-6">
    <div class="bg-white shadow-md rounded-xl p-6">
      <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">ðŸ“œ Withdraw History</h1>
      <div id="withdrawHistory" class="space-y-4">
        <p class="text-sm text-gray-500 text-center">Loading...</p>
      </div>
      <div class="text-center mt-8">
        <a href="dashboard.html" class="text-indigo-600 hover:underline text-sm"><i class="fas fa-arrow-left mr-1"></i>Back to Dashboard</a>
      </div>
    </div>
  </main>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
      authDomain: "bdwork-346d3.firebaseapp.com",
      projectId: "bdwork-346d3",
      storageBucket: "bdwork-346d3.appspot.com",
      messagingSenderId: "900963179093",
      appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
      measurementId: "G-FM1YJ8E5GK"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      const historyContainer = document.getElementById("withdrawHistory");

      try {
        const withdrawQuery = query(
          collection(db, "withdraws"),
          where("uid", "==", user.uid),
          orderBy("timestamp", "desc")
        );
        const withdrawSnap = await getDocs(withdrawQuery);

        if (withdrawSnap.empty) {
          historyContainer.innerHTML = '<p class="text-sm text-gray-500 text-center">No withdraw history found.</p>';
        } else {
          historyContainer.innerHTML = "";
          withdrawSnap.forEach(doc => {
            const data = doc.data();
            const date = data.timestamp?.toDate().toLocaleString() || "N/A";
            const method = data.method || "N/A";
            const address = data.address || "N/A";
            const status = data.status || "pending";

            let iconClass = "fa-clock text-yellow-500";
            if (status === "approved") iconClass = "fa-check-circle text-green-500";
            else if (status === "rejected") iconClass = "fa-times-circle text-red-500";

            const item = document.createElement("div");
            item.className = "bg-white p-5 rounded-lg shadow-md border-l-4 " +
              (status === "approved" ? "border-green-400" :
              status === "rejected" ? "border-red-400" : "border-yellow-400");

            item.innerHTML = `
              <div class="flex items-start gap-4">
                <div class="text-2xl pt-1">
                  <i class="fas ${iconClass}"></i>
                </div>
                <div class="flex-1 space-y-2">
                  <div class="flex justify-between items-center">
                    <p class="text-lg font-semibold text-gray-800">à§³${data.amount}</p>
                    <span class="text-xs px-3 py-1 rounded-full font-medium ${
                      status === "approved" ? "bg-green-100 text-green-700" :
                      status === "rejected" ? "bg-red-100 text-red-700" :
                      "bg-yellow-100 text-yellow-700"
                    }">${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                  </div>
                  <p class="text-sm text-gray-600"><span class="font-medium">Method:</span> ${method}</p>
                  <p class="text-sm text-gray-600"><span class="font-medium">Address:</span> ${address}</p>
                  <p class="text-xs text-gray-400">${date}</p>
                </div>
              </div>
            `;
            historyContainer.appendChild(item);
          });
        }
      } catch (err) {
        historyContainer.innerHTML = '<p class="text-sm text-red-500 text-center">Error loading history.</p>';
      }
    });
  </script>
</body>
</html>
