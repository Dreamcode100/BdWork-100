<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-10">ðŸ‘‹ Welcome to Your Dashboard</h1>

    <!-- User Info Section -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Email</p>
        <p id="userEmail" class="text-xl font-semibold text-gray-800">Loading...</p>

        <p class="text-sm text-gray-500 mt-6 mb-1">Balance</p>
        <p id="userBalance" class="text-xl font-bold text-green-600">à§³0</p>
      </div>

      <!-- Pro Account Section -->
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <h2 class="text-xl font-semibold mb-4 text-blue-700">ðŸ’Ž Pro Account Status</h2>
        <p><strong>Active:</strong> <span id="isProStatus">Loading...</span></p>
        <p><strong>Expires On:</strong> <span id="proExpiryDate">-</span></p>
        <hr class="my-3" />
        <h3 class="font-semibold text-lg text-blue-600 mb-2">Current Pro Account Plan</h3>
        <ul class="list-disc list-inside space-y-1 text-gray-700">
          <li>Activation Cost: à§³<span id="proActivationCost">...</span></li>
          <li>Daily Bonus: à§³<span id="proDailyBonus">...</span></li>
          <li>Validity: <span id="proValidity">...</span> days</li>
        </ul>
        <button id="activateProBtn" onclick="activateProAccount()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full hidden">Activate Pro Account</button>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
        <p class="text-sm text-gray-500 mb-1">Total Refers</p>
        <p id="totalRefers" class="text-xl font-semibold text-gray-800">0</p>

        <p class="text-sm text-gray-500 mt-6 mb-2">Your Refer Code</p>
        <div class="flex items-center gap-3">
          <input id="userReferCode" readonly class="text-lg font-mono font-semibold text-blue-800 bg-blue-50 px-3 py-2 rounded w-full border border-blue-200" />
          <button onclick="copyReferCode()" class="bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 text-sm transition">
            Copy
          </button>
        </div>
      </div>
    </section>

    <!-- Remaining Sections Unchanged -->

    <!-- Firebase and JavaScript Logic -->
    <script type="module">
      const firebaseConfig = { /* your config here */ };

      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import {
        getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, Timestamp
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      let currentUserData = null;

      onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "login.html";

        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (!userDoc.exists()) return;

        const data = userDoc.data();
        currentUserData = { uid: user.uid, ...data };

        document.getElementById("userEmail").innerText = data.email;
        document.getElementById("userBalance").innerText = `à§³${data.balance || 0}`;
        document.getElementById("userReferCode").value = user.uid;

        const referSnapshot = await getDocs(query(collection(db, "users"), where("referredBy", "==", user.uid)));
        document.getElementById("totalRefers").innerText = referSnapshot.size;

        const isPro = data.isPro === true;
        document.getElementById("isProStatus").innerText = isPro ? "Yes" : "No";
        document.getElementById("activateProBtn").classList.remove("hidden");
        if (isPro) {
          document.getElementById("activateProBtn").innerText = "Already Activated";
          document.getElementById("activateProBtn").disabled = true;
        }

        if (isPro && data.proExpiryTimestamp) {
          const expiryDate = data.proExpiryTimestamp.toDate ? data.proExpiryTimestamp.toDate() : new Date(data.proExpiryTimestamp);
          document.getElementById("proExpiryDate").innerText = expiryDate.toLocaleDateString();
        } else {
          document.getElementById("proExpiryDate").innerText = "-";
        }

        const proSettingsDocRef = doc(db, "settings", "proAccount");
        const proSettingsDocSnap = await getDoc(proSettingsDocRef);
        if (proSettingsDocSnap.exists()) {
          const proData = proSettingsDocSnap.data();
          document.getElementById("proActivationCost").innerText = proData.activationCost;
          document.getElementById("proDailyBonus").innerText = proData.dailyBonus;
          document.getElementById("proValidity").innerText = proData.validity;
        }
      });

      window.activateProAccount = async function () {
        if (!currentUserData) return alert("User data not loaded.");

        const proSettingsSnap = await getDoc(doc(db, "settings", "proAccount"));
        if (!proSettingsSnap.exists()) return alert("Pro settings not found.");

        const { activationCost, validity } = proSettingsSnap.data();
        const currentBalance = currentUserData.balance || 0;

        if (currentBalance < activationCost) return alert("Insufficient balance.");

        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + validity);

        const userRef = doc(db, "users", currentUserData.uid);
        await updateDoc(userRef, {
          isPro: true,
          balance: currentBalance - activationCost,
          proExpiryTimestamp: Timestamp.fromDate(expiryDate),
          lastDailyBonusDate: null
        });

        alert("Pro Account activated successfully!");
        window.location.reload();
      };

      window.copyReferCode = function () {
        const input = document.getElementById("userReferCode");
        input.select();
        input.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(input.value).then(() => alert("Refer code copied!"));
      };

      window.logout = async function () {
        await signOut(auth);
        window.location.href = "login.html";
      };
    </script>
</body>
</html>
