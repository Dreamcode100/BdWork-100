<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw Balance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <main class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center mb-6">💸 Withdraw Balance</h1>

    <section class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 mb-8">
      <div class="flex flex-col gap-4">
        <select id="withdrawMethod" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="">Select Method</option>
          <option value="BKash">BKash</option>
          <option value="Nagad">Nagad</option>
          <option value="USDT">USDT</option>
        </select>

        <input
          id="withdrawAmount"
          type="number"
          min="1"
          placeholder="Enter amount"
          class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <input
          id="withdrawAddress"
          type="text"
          placeholder="Enter Number / Wallet Address"
          class="border border-gray-300 rounded-md px-4 py-2 w-full focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <button onclick="withdraw()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 w-full transition">
          Withdraw
        </button>
      </div>
    </section>

    <div class="text-center">
      <a href="dashboard.html" class="text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>
  </main>

  <script type="module">
  // Firebase setup
  const firebaseConfig = {
    apiKey: "AIzaSyCkYWvYNsg2-CR88Js6gcP2nXfvwI4TW30",
    authDomain: "bdwork-346d3.firebaseapp.com",
    projectId: "bdwork-346d3",
    storageBucket: "bdwork-346d3.appspot.com",
    messagingSenderId: "900963179093",
    appId: "1:900963179093:web:81e42d67bb31d603cc92dc",
    measurementId: "G-FM1YJ8E5GK"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      return (window.location.href = "login.html");
    }

    currentUser = user;
  });

  window.withdraw = async () => {
    const method = document.getElementById("withdrawMethod").value;
    const amount = parseFloat(document.getElementById("withdrawAmount").value);
    const address = document.getElementById("withdrawAddress").value.trim();

    if (!method || !amount || !address || amount < 1) {
      return alert("Please fill all fields correctly.");
    }

    try {
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.data();

      if (userData.balance < amount) {
        return alert("Insufficient balance.");
      }

      // Create a new withdraw request
      await addDoc(collection(db, "withdrawRequests"), {
        uid: currentUser.uid,
        email: userData.email,
        method,
        amount,
        address,
        status: "pending",
        createdAt: new Date()
      });

      // Deduct balance (optional – depends on your system)
      await updateDoc(userRef, {
        balance: userData.balance - amount
      });

      alert("Withdraw request submitted!");
      window.location.href = "withdraw-history.html"; // Optional redirect
    } catch (error) {
      console.error("Withdraw error:", error);
      alert("Failed to submit withdraw request.");
    }
  };
  </script>
</body>
</html>
